<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>兰蔻-欢迎登录</title>
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/login.css" />


</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"></a>
        </div>
    </header>
    <div class="loginarea">
        <div class="login-wrap">
            <div class="login-bg">
                <div class="login_form">
                    <div class="login-tips">
                        <i></i>
                        兰蔻会员欢迎您，注册享积分，登录享礼遇！
                    </div>
                    <ul class="login-tab">
                        <li class="login-tab-l ">
                            <a href="#">扫码登录</a>
                        </li>
                        <li class="login-tab-r current">
                            <a href="#">账号登录</a>
                        </li>
                    </ul>
                    <div class="login-w">
                        <!--       <div class="mc">
                            <div class="login-ewm">
                                <img src="uploads/show.png" alt="">
                            </div>
                            <p>打开<span style="color: #e4393c;">手机京东</span> 扫描二维码</p>
                            <ul>
                                <li><i></i><em>免输入</em></li>
                                <li><i class="coagent-second"></i><em>更快</em></li>
                                <li><i class="coagent-last"></i><em>更安全</em></li>
                            </ul>
                        </div> -->
                        <div class="mc">
                            <form>
                                <div class="login_uname">
                                    <label for="uname"></label>
                                    <input type="text" name="" id="uname" placeholder="邮箱/用户名/登录手机">
                                </div>
                                <div class="login_password">
                                    <label for="password"></label>
                                    <input type="password" name="" id="password" placeholder="密码">
                                </div>
                                <div class="forgot">
                                    <a href="#">忘记密码</a>
                                </div>
                                <input type="button" value="登录" class="over">
                            </form>
                        </div>
                    </div>
                    <div class="login-bd">
                        <a href="#">
                            <i class="qqwx-ico"></i>
                            <span>QQ</span>
                        </a>
                        <span class="line">|</span>
                        <a href="#">
                            <i class="qqwx-ico login-bd-last"></i>
                            <span>微信</span>
                        </a>
                        <a href="register.html" class="gotoregist">
                            立即注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/axios.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
